<body class="bg-light">
<div class="container py-5">

    <!-- Form ThÃªm BÃ¡c SÄ© -->
    <form id="formAddDoctor" class="mb-4">
        <div class="row g-2">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="MÃ£ BÃ¡c SÄ©" id="maBacSi" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="TÃªn BÃ¡c SÄ©" id="tenBacSi" required>

    <!-- Danh SÃ¡ch BÃ¡c SÄ© -->
    <h4>Danh SÃ¡ch BÃ¡c SÄ©</h4>
    <table class="table table-bordered table-striped" id="tblDoctors">
        <thead class="table-dark">
        <tr>
            <th>MÃ£</th>

<script>
    const form = document.getElementById('formAddDoctor');
    const tbl = document.getElementById('tblDoctors').getElementsByTagName('tbody')[0];

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        maBacSi: document.getElementById('maBacSi').value,
        tenBacSi: document.getElementById('tenBacSi').value,
        chuyenKhoa: document.getElementById('chuyenKhoa').value,
        soDienThoai: document.getElementById('soDienThoai').value
      };

      await fetch('/api/benhvien/bacsi', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      loadDoctors();
      form.reset();
    });

    async function loadDoctors() {
      const res = await fetch('/api/benhvien/bacsi');
      const doctors = await res.json();
      tbl.innerHTML = '';
      doctors.forEach(d => {
        const row = `<tr>
          <td>${d.maBacSi}</td>
          <td>${d.tenBacSi}</td>
          <td>${d.chuyenKhoa}</td>
          <td>${d.soDienThoai}</td>
        </tr>`;
        tbl.innerHTML += row;
      });
    }

    loadDoctors();
</script>
