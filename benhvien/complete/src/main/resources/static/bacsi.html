<!DOCTYPE html>

<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

<body>
<div class="container py-5">
    <h2>üë®‚Äç‚öïÔ∏è H·ªÜ TH·ªêNG QU·∫¢N L√ù B√ÅC Sƒ®</h2>

    <!-- Form Th√™m B√°c Sƒ© -->
    <div class="card shadow-sm p-4 mb-4">
        <h5 class="card-title mb-3">Th√™m B√°c Sƒ© M·ªõi</h5>
        <form id="formAddDoctor">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="M√£ B√°c Sƒ©" id="maBacSi" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="T√™n B√°c Sƒ©" id="tenBacSi" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" placeholder="Chuy√™n Khoa" id="chuyenKhoa" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" placeholder="SƒêT" id="soDienThoai" required>
                </div>
                <div class="col-md-1 d-grid">
                    <button type="submit" class="btn btn-primary">Th√™m</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Danh S√°ch B√°c Sƒ© -->
    <div class="card shadow-sm p-4">
        <h5 class="card-title mb-3">Danh S√°ch B√°c Sƒ©</h5>
        <table class="table table-bordered table-striped" id="tblDoctors">
            <thead class="table-dark">
                <tr>
                    <th>M√£</th>
                    <th>T√™n</th>
                    <th>Chuy√™n Khoa</th>
                    <th>SƒêT</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Form G√°n Ph√≤ng Cho B√°c Sƒ© -->
    <div class="card shadow-sm p-4 mt-4">
        <h5 class="card-title mb-3">G√°n Ph√≤ng Cho B√°c Sƒ©</h5>
        <form id="formAssignRoom">
            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="M√£ B√°c Sƒ©" id="assignMaBacSi" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="M√£ Ph√≤ng" id="assignMaPhong" required>
                </div>
                <div class="col-md-4 d-grid">
                    <button type="submit" class="btn btn-success">G√°n Ph√≤ng</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS + Fetch API -->
<script>
    const form = document.getElementById('formAddDoctor');
    const tbl = document.getElementById('tblDoctors').querySelector('tbody');
    const formAssign = document.getElementById('formAssignRoom');

    // G·ª≠i API th√™m b√°c sƒ©
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            maBacSi: document.getElementById('maBacSi').value.trim(),
            tenBacSi: document.getElementById('tenBacSi').value.trim(),
            chuyenKhoa: document.getElementById('chuyenKhoa').value.trim(),
            soDienThoai: document.getElementById('soDienThoai').value.trim()
        };

        const res = await fetch('/api/bacsi', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        const msg = await res.text();
        alert(msg);

        form.reset();
        loadDoctors();
    });

    // T·∫£i danh s√°ch b√°c sƒ©
    async function loadDoctors() {
        const res = await fetch('/api/bacsi');
        const doctors = await res.json();
        tbl.innerHTML = '';
        doctors.forEach(d => {
            tbl.innerHTML += `<tr>
                <td>${d.maBacSi}</td>
                <td>${d.tenBacSi}</td>
                <td>${d.chuyenKhoa}</td>
                <td>${d.soDienThoai}</td>
            </tr>`;
        });
    }

    // G√°n Ph√≤ng Cho B√°c Sƒ©
    formAssign.addEventListener('submit', async (e) => {
        e.preventDefault();
        const maBacSi = document.getElementById('assignMaBacSi').value.trim();
        const maPhong = document.getElementById('assignMaPhong').value.trim();

        const res = await fetch(`/api/bacsi/${maBacSi}/gan-phong?maPhong=${maPhong}`, {
            method: 'POST'
        });

        const msg = await res.text();
        alert(msg);

        formAssign.reset();
    });

    // L·∫ßn ƒë·∫ßu t·∫£i trang
    loadDoctors();
</script>

</body>
</html>
