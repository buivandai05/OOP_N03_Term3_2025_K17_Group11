<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Qu·∫£n L√Ω Ph√≤ng ƒêi·ªÅu Tr·ªã</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">üè• Qu·∫£n L√Ω Ph√≤ng ƒêi·ªÅu Tr·ªã</h2>

    <!-- Form Th√™m Ph√≤ng -->
    <form id="formAddRoom" class="mb-4">
        <div class="row g-2">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="M√£ Ph√≤ng" id="maPhong" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="T√™n Ph√≤ng" id="tenPhong" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Khoa" id="khoa" required>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" placeholder="S·ª©c Ch·ª©a" id="sucChua" required>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-primary w-100">Th√™m</button>
            </div>
        </div>
    </form>

    <!-- Danh S√°ch Ph√≤ng -->
    <h4>Danh S√°ch Ph√≤ng</h4>
    <table class="table table-bordered table-striped" id="tblRooms">
        <thead class="table-dark">
        <tr>
            <th>M√£</th>
            <th>T√™n</th>
            <th>Khoa</th>
            <th>S·ª©c Ch·ª©a</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const form = document.getElementById('formAddRoom');
    const tbl = document.getElementById('tblRooms').getElementsByTagName('tbody')[0];

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        maPhong: document.getElementById('maPhong').value,
        tenPhong: document.getElementById('tenPhong').value,
        khoa: document.getElementById('khoa').value,
        sucChua: parseInt(document.getElementById('sucChua').value)
      };

      await fetch('/api/benhvien/phong', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      loadRooms();
      form.reset();
    });

    async function loadRooms() {
      const res = await fetch('/api/benhvien/phong');
      const rooms = await res.json();
      tbl.innerHTML = '';
      rooms.forEach(r => {
        const row = `<tr>
          <td>${r.maPhong}</td>
          <td>${r.tenPhong}</td>
          <td>${r.khoa}</td>
          <td>${r.sucChua}</td>
        </tr>`;
        tbl.innerHTML += row;
      });
    }

    loadRooms();
</script>
</body>
</html>
