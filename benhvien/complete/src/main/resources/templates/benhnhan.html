<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Qu·∫£n L√Ω B·ªánh Nh√¢n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">üßë‚Äçü§ù‚Äçüßë Qu·∫£n L√Ω B·ªánh Nh√¢n</h2>

    <!-- Form Th√™m B·ªánh Nh√¢n -->
    <form id="formAddPatient" class="mb-4">
        <div class="row g-2">
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="M√£ B·ªánh Nh√¢n" id="maBenhNhan" required>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="T√™n B·ªánh Nh√¢n" id="tenBenhNhan" required>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" placeholder="Tu·ªïi" id="tuoi" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Th√™m</button>
            </div>
        </div>
    </form>

    <!-- Danh S√°ch B·ªánh Nh√¢n -->
    <h4>Danh S√°ch B·ªánh Nh√¢n</h4>
    <table class="table table-bordered table-striped" id="tblPatients">
        <thead class="table-dark">
        <tr>
            <th>M√£</th>
            <th>T√™n</th>
            <th>Tu·ªïi</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    // Demo: G·ªçi API th√™m / hi·ªÉn th·ªã (thay b·∫±ng g·ªçi th·ª±c t·∫ø)
    const form = document.getElementById('formAddPatient');
    const tbl = document.getElementById('tblPatients').getElementsByTagName('tbody')[0];

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            maBenhNhan: document.getElementById('maBenhNhan').value,
            tenBenhNhan: document.getElementById('tenBenhNhan').value,
            tuoi: parseInt(document.getElementById('tuoi').value)
        };

        // G·ªçi API POST
        await fetch('/api/benhvien/benhnhan', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });

        loadPatients();
        form.reset();
    });

    async function loadPatients() {
        const res = await fetch('/api/benhvien/benhnhan');
        const patients = await res.json();
        tbl.innerHTML = '';
        patients.forEach(p => {
            const row = `<tr>
                <td>${p.maBenhNhan}</td>
                <td>${p.tenBenhNhan}</td>
                <td>${p.tuoi}</td>
            </tr>`;
            tbl.innerHTML += row;
        });
    }

    loadPatients();
</script>
</body>
</html>
